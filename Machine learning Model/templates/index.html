<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form  action="/predict" method="POST">
          <fieldset>
            <legend class="text-center">predict disease</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Number of Pregnancies</label>
              <div class="col-md-9">
                <input  name="num_preg" type="int" placeholder="Number of Pregnancy" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Glucose Concentration</label>
              <div class="col-md-9">
                <input  name="glucose_conc" type="float"  class="form-control">
              </div>
            </div>
    
            
            <div class="form-group">
              <label class="col-md-3 control-label" >Diastolic BP</label>
              <div class="col-md-9">
                <input class="form-control"  name="diastolic_bp" type="float" >
              </div>
            </div>
    
	        <div class="form-group">
              <label class="col-md-3 control-label" >Insulin</label>
              <div class="col-md-9">
                <input class="form-control"  name="insulin" type="float" >
              </div>
            </div>
			 <div class="form-group">
              <label class="col-md-3 control-label" >BMI</label>
              <div class="col-md-9">
                <input class="form-control"  name="bmi" type="float" >
              </div>
            </div>
			<div class="form-group">
              <label class="col-md-3 control-label" >Diab_ predigree Function</label>
              <div class="col-md-9">
                <input class="form-control"  name="diab_pred" type="float" >
              </div>
            </div>
			<div class="form-group">
              <label class="col-md-3 control-label" >Age</label>
              <div class="col-md-9">
                <input class="form-control"  name="age" type="float" >
              </div>
            </div>
			
			<div class="form-group">
              <label class="col-md-3 control-label" >skin</label>
              <div class="col-md-9">
                <input class="form-control"  name="skin" type="float" >
              </div>
            </div>
			
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
              </div>
            </div>
			
          </fieldset>
          </form>
		  {{pred}}
        </div>
      </div>
	</div>
</div>
